name: Flutter CI/CD

# Trigger on push and pull requests to main branch
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  analyze_and_test:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.9.2'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Generate Drift code
        run: dart run build_runner build --delete-conflicting-outputs
      
      - name: Run code analysis
        run: flutter analyze
      
      - name: Run tests
        run: flutter test --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: analyze_and_test

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.9.2'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Generate Drift code
        run: dart run build_runner build --delete-conflicting-outputs
      
      - name: Build APK
        run: flutter build apk --release --split-per-abi
      
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: build/app/outputs/flutter-app-*.apk

  build_ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze_and_test

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.9.2'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Generate Drift code
        run: dart run build_runner build --delete-conflicting-outputs
      
      - name: Build iOS
        run: flutter build ios --release --no-codesign
      
      - name: Upload iOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app

  build_web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: analyze_and_test

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.9.2'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Generate Drift code
        run: dart run build_runner build --delete-conflicting-outputs
      
      - name: Build Web
        run: flutter build web --release
      
      - name: Upload Web artifact
        uses: actions/upload-artifact@v3
        with:
          name: web-build
          path: build/web

  # Optional: Notify on failure
  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [ analyze_and_test, build_android, build_ios, build_web ]
    if: failure()

    steps:
      - name: Workflow failed
        run: echo "CI/CD workflow failed. Check logs for details."
